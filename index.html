<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Timetable generator</title>
</head>

<body>
    <div class="p-3 bg-secondary">  <!--DIV ADDS BACKGROUND COLOR-->
    <form>
        <div class="form-group m-4 p-3">
            <div class="col-sm-10">
                <label for="staticName" class="col-sm-2 col-form-label">Name</label>
                <input type="text" class="form-control" id="staticName" placeholder="Sir Name">
            </div>
        </div>
        <div class="form-group row m-4 p-3">
            <div class="col-sm-10">
                <label for="staticId" class="col-sm-2 col-form-label">Id</label>
                <input type="text" class="form-control" id="staticId" placeholder="Id No:">
            </div>
        </div>
        <div class="form-group row m-4 p-3">
           
            <div class="col-sm-10">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <input type="text" class="form-control" id="staticEmail" placeholder="Email@gmail.com">
            </div>
        </div>
        <div class="form-group row m-4 p-3">
            
            <div class="col-sm-10">
                <button type="button" class="btn btn-outline-success">Submit</button>
            </div>
        </div>
    </form>
    </div>
</body>

</html>
