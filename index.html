<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Timetable generator</title>
</head>

<body>
    <div class="p-3 bg-secondary">  <!--DIV ADDS BACKGROUND COLOR-->
        <form>
            <div class="form-group m-4 p-3">

                <div class="col-sm-10">
                    <label for="NumberofTeachers" class="col-sm-2 col-form-label">Teachers</label>
                    <input type="number" class="form-control" class="NumberofTeachers" min="1" max="6" placeholder="x">
                </div>

            </div>
            <div class="form-group m-4 p-3">

                <div class="col-sm-10">
                    <label for="NumberofSubjects" class="col-sm-2 col-form-label">Subjects</label>
                    <input type="number" class="form-control" class="NumberofSubjects" min="1" max="6" placeholder="x">
                </div>

            </div>
            
            <div class="form-group row m-4 p-3">
            
                <div class="col-sm-10">
                    <button type="button" class="btn btn-outline-success">Submit</button>
                </div>

            </div>
        </form>
        <div class="table-responsive">
            <table class="table">
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">8:30-9:30</th>
                            <th scope="col">9:30-10:30</th>
                            <th scope="col">10:3-11:30</th>
                            <th scope="col">11:30-12:30</th>
                            <th scope="col">12:30-2:00</th>
                            <th scope="col">2:00-3:00</th>
                            <th scope="col">3:00-4:00</th>
                            <th scope="col">4:00-5:00</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">MONDAY</th>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="table-secondary td" rowspan="5"  align="center">L<br><br>U<br><br>N<br><br>C<br><br>H</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                        </tr>
                        <tr>
                            <th scope="row">TUESDAY</th>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                        </tr>
                        <tr>
                            <th scope="row">WEDNESDAY</th>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                        </tr>
                        <tr>
                            <th scope="row">THURSDAY</th>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                        </tr>
                        <tr>
                            <th scope="row">FRIDAY</th>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                            <td class="td">*</td>
                        </tr>
                    </tbody>
                </table> 
            </table>
        </div>
       
    </div>
</body>

</html>
